{% extends 'base.html' %}

{% block content %}
<h2>Projects</h2>
{% for project in projects %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ project.name }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a href="{{ project.github_link }}" class="btn btn-secondary" target="_blank">GitHub</a>
            <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">View Details</a>
            <small class="text-muted">Posted by {{ project.created_by.username }} on {{ project.created_at }}</small>
        </div>
    </div>
{% endfor %}
{% endblock %}
